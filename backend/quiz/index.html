<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 2em;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 300px;
      font-size: 1em;
    }
    input[type="submit"] {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background-color: white;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>AI Quiz Generator</h1>

  <form method="POST">
    <label for="topic">Enter a topic:</label><br><br>
    <input type="text" id="topic" name="topic" required>
    <input type="submit" value="Generate Quiz">
  </form>

  {% if quiz %}
    <h2>Generated Quiz:</h2>
    <pre>{{ quiz }}</pre>
  {% endif %}

</body>
</html>
